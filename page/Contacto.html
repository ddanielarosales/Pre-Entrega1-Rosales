    <meta name="description" content="Contactate con nosotros, queremos conocerte!">

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="../index.html">INICIO</a>

    </header>
    <main>
      <h2 class="contactolocal">
      CONTACTÁNOS
    </h2>
    <h3 class="contactoformulario">
      ¡Queremos saber sobre vos!
    </h3>
    <section class="forms">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Escribe tu mail</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Escribe tu contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Acepto condiciones</label>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </section>
      <section class="acordeon">
        <div class="accordion accordion-flush" id="accordionFlushExample">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                ¿Se puede pagar con Mercado pago?
              </button>
            </h2>
            <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
              <div class="accordion-body">Por supuesto, utilizamos Mercado Pago como forma de pago.
                <img src="../img/mercado pago.jpeg" class="mercado" alt="logo mercado pago">
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                ¿Se puede pagar con tarjeta?
              </button>
            </h2>
            <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
              <div class="accordion-body">Por supuesto, ultizamos tarjeta como método de pago.
                <img src="../img/logo banco.jpeg" class="banco" alt="logo de banco">
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                ¿Se puede pagar en efectivo?
              </button>
            </h2>
            <div id="flush-collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
              <div class="accordion-body">Por supuesto, se permite pagar en efectivo.
                <img src="../img/logo dolar.jpeg" class="efectivo" alt="billete">
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div>
        <a href="https://www.facebook.com/"> <img class="social" src="../img/logo de facebook.jpg" alt="logo de facebook"></a>
        <a href="https://www.instagram.com/"> <img class="social" src="../img/logo instagram.jpg" alt="logo de instagram"></a>
        <a href="https://ar.linkedin.com/"> <img class="social" src="../img/logo linkedin.jpg" alt="logo de linkedin"></a>
      </div>
    </footer>
