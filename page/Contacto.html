      <main>
        <h2 class="contactolocal">
      ¡CONTACTÁNOS!
    </h2>
    <h3 class="contactoformulario">
      Queremos saber sobre vos
    </h3>
    <section class="formulario">
      <form>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Escribi tu nombre</label>
          <input type="text" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Escribi tu mail</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Acepto condiciones</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </section>
    <section class="section2">
      <img src="../img/Foto de Daniela Constantini en Pexels.jpeg" alt="Cafeteria">
    </section>
  </section>
</main>
